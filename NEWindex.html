.image-column {

.image-container {

  overflow: hidden; /* Ensures the images stay within the container bounds */
}

.image-container img {
  display: block;
  width: 100%;
  height: auto;
}

.image-after {
  position: absolute; /* Positions the after image directly on top of the before image */
  top: 0;
  left: 0;
  opacity: 0; /* Hides the after image by default */
  transition: opacity 0.5s ease; /* Smooth transition for the overlay effect */
}

.image-container:hover .image-after {
  opacity: 1; /* Makes the after image visible on hover over the container */
}

.image-label {
