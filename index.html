body {
  font-family: Baskerville, serif;
  margin: 0;

/* ===== RESPONSIVE LOGO ===== */
.logo {

  width: 100%;
  height: auto;
}

/* ===== CENTERED SINGLE COLUMN ===== */
.image-column {
  display: flex;
  flex-direction: column;
  align-items: center;      /* center the column */
  gap: 30px;
  max-width: 600px;         /* optional max width */
  margin: 0 auto;
}

/* ===== IMAGE CONTAINER ===== */
.image-container {
  position: relative;
  width: 100%;
  overflow: hidden;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  cursor: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'><text y='32' font-size='32'>üïäÔ∏è</text></svg>") 16 16, auto;
}

/* Main 'before' image */
.image-container > img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
}

/* Overlay 'after' image */
.image-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.image-overlay img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Hover effect */
.image-container:hover .image-overlay {
  opacity: 1;
}

/* ===== SERVICE LABEL TOP LEFT ===== */
.image-label {
  position: absolute;
  top: 10px;             /* top left now */
  left: 10px;
  color: white;
  background-color: rgba(0, 0, 0, 0.7);
  padding: 6px 12px;
  border-radius: 4px;
  font-size: 14px;
  z-index: 2;
}
</style>
</head>
