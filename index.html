<style>
body {
  font-family: Baskerville, serif;
  margin: 0;
  padding: 40px 20px;
  background: #f5f5f5;
  text-align: center;
}

/* ===== RESPONSIVE LOGO ===== */
.logo {
  max-width: 425px;
  width: 100%;
  height: auto;
}

/* ===== GRID LAYOUT ===== */
.image-column {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 30px;
  max-width: 1000px;
  margin: 0 auto;
}

@media (max-width: 768px) {
  .image-column {
    grid-template-columns: 1fr;
  }
}

/* ===== IMAGE CONTAINER ===== */
.image-container {
  position: relative;
  width: 100%;
  overflow: hidden;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  cursor: pointer;
}

/* Main 'before' image */
.image-container > img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
}

/* Overlay 'after' image */
.image-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.image-overlay img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Hover effect */
.image-container:hover .image-overlay {
  opacity: 1;
}

/* ===== SERVICE LABEL ===== */
.image-label {
  position: absolute;
  bottom: 10px;
  left: 10px;
  color: white;
  background-color: rgba(0, 0, 0, 0.7);
  padding: 6px 12px;
  border-radius: 4px;
  font-size: 14px;
  z-index: 2;
}
</style>
</head>
